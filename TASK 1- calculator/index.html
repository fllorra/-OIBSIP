<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    
    
    <div class="container">
        
        <div class="input">
            <input type="text" id="input" placeholder="0">
        </div>

        <div>

        <button class="unique">DEL</button>
        <button class="unique">AC</button>
        <button class="unique">/</button>
        <button class="unique">.</button>
        </div>

        <div>  
            <button class="click">7</button>
            <button class="click">8</button>
            <button class="click">9</button>
            <button class="unique">*</button>
            
            
            </div>

            <div>  
                <button class="click">4</button>
                <button class="click">5</button>
                <button class="click">6</button>
                <button class="unique">+</button>
                
                </div>

                <div>  
                    <button class="click">1</button>
                    <button class="click">2</button>
                    <button class="click">3</button>
                    <button class="unique">-</button>
                   
                    </div>

                    <div>  
                        <button class="click">0</button>
                        <button class="click">00</button>
                        
                        <button class="click" id="enter">ENTER</button>
                        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
